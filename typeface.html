<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>  Nair Typeface Project </title>
  <style>


       .parallelogram {
      width: 20px;
      height: 150px;
      transform: skew(-20deg);
      background: #808080;
    } 

       .a-parallelogram {
      left: 74px;
      top: 0;
      width: 20px;
      height: 150px;
      transform: skew(20deg);
      background: #808080;
    }

       .a-bar-parallelogram {
      bottom: 10px;
      left: 40px;
      width: 20px;
      height: 120px;
      transform: rotate(-130deg) skew(-40deg) ;
      background: #808080;
    }

       .shadow1A {
       width: 20px;
       height: 10px;
       background: #484848;
    } 


       .shadow2A {
       bottom: 0px;
       width: 20px;
       height: 10px;
       background: #484848;
    } 
     

       .shadow3A {
      width: 20px;
      height: 10px;
      background: #484848;
    }


       .highlight1A {
      bottom: 5px;
      left:5px;
      width: 5px;
      height: 130px;
      background: #B0B0B0;
    }

      
      .highlight2A {
      bottom: 20px;
      left: 5px;
      width: 5px;
      height: 54px;
      background: #B0B0B0;
    }


      .b1-parallelogram {
      width: 20px;
      height: 150px;
      transform: rotate(20deg) skew(20deg) ;
      background: #808080;
    } 

      .b2-parallelogram {
       width: 10px;
       height: 100px;
       transform: rotate(130deg) skew(20deg);
       background: #808080;
       left:30px;
       bottom: 80px;
      }

      .b3-parallelogram {
       width: 10px;
       height: 90px;
       transform: rotate(-100deg) skew(-160deg);
       background: #808080;
       left:40px;
       bottom:57px;
      } 

       .b4-parallelogram {
       width: 10px;
       height: 90px;
       transform: rotate(130deg) skew(20deg);
       background: #808080;
       left:45px;
       top: 39px;
       }

       .b5-parallelogram {
       width: 10px;
       height: 115px;
       transform: rotate(-100deg) skew(-160deg);
       background: #808080;
       left:35px;
       top:57px;
       }

       .shadow1B {
       width: 10px;
       height: 5px;
       background: #484848;
       }

       .shadow2B {
       width: 10px;
       height: 5px;
       bottom: 0px;
       background: #484848;
       }

       .shadow3B {
       width: 10px;
       height: 5px;
       background: #484848;
       } 

       .shadow4B {
       width: 10px;
       height: 5px;
       bottom: 0px;
       background: #484848;
       }

       .highlight2B {
       bottom: 10px;
       left:3px;
       width: 2.5px;
       height: 60px;
       background: #B0B0B0;
       }

       .highlight3B {
       bottom: 10px;
       left:3px;
       width: 2.5px;
       height: 60px;
       background: #B0B0B0;
       }


       .c1-parallelogram {
      width: 25px;
      height: 120px;
      transform: skew(-34deg) rotate(20deg);
      background: #808080;
      top: -10px;
       }

       .c2-parallelogram {
      width: 25px;
      height: 120px;
      transform: skew(36deg) rotate(160deg);
      background: #808080;
      bottom: -10px;
       }

       .highlight1C {
       width: 5px;
       height: 75px;
       background: #B0B0B0;
       right: 5px;
       top: 5px;
       }

       .highlight2C {
       width:5px;
       height: 75px;
       background: #B0B0B0;
       left: 5px;
       top:5px;
       }
      
       .shadow1C {
       width: 25px;
       height: 10px;
       background: #484848;
       bottom: 0px;
       }

       .shadow2C {
        width: 25px;
       height: 10px;
       background: #484848;
       bottom:0px;
       }

      .letter {
      width: 130px;
      height: 150px;
      position: relative;
      margin: 30px;
      }

    .letter:hover .highlight{
       opacity: 1;
       transition:opacity 0.5s;
    }

    .highlight{
       opacity:0;
    }

     body{
      margin: 10em;
     }

     .row1{
      display:flex;
     }

     .letter div{
      position: absolute;
      } 

 </style>
</head>
 <body>
    
    <div class="row1">  

      

      <div class="letterA letter"> <!-- start of Letter A -->
           <div class="parallelogram">
                 <div class="shadow1A highlight"></div>
                 <div class="highlight1A highlight"></div>
           </div><!-- end of first stroke-->
          
          <div class="a-parallelogram">
              <div class="shadow3A highlight"></div>
          </div> <!-- end of second stroke-->
          
           <div class="a-bar-parallelogram">
                <div class="shadow2A highlight"></div>
                <div class="highlight2A highlight"></div>
           </div> <!-- end of third stroke--> 
     </div>  <!-- end of Letter A -->
     
     


     <div class="letterB letter"> <!-- start of LetterB -->
           <div class="b4-parallelogram">
                <div class="shadow3B highlight"></div>
           </div> <!-- end of fouth stroke-->

           <div class="b5-parallelogram">
                 <div class="shadow2B highlight"></div> 
                 <div class="highlight3B highlight"></div>
           </div> <!-- end of fifth stroke-->
          
           <div class="b2-parallelogram">
                <div class="shadow1B highlight"></div>
           </div><!-- end of second stroke-->
           
           <div class="b3-parallelogram">
                <div class="shadow2B highlight"></div>
                <div class="highlight2B highlight"></div>
           </div> <!-- end of third stroke-->

           <div class="b1-parallelogram">
                 <div class="highlight1A highlight"></div>
           </div> <!-- end of first stroke-->  
     </div>  <!-- end of Letter B -->


      <div class="letterC letter">  <!-- start of Letter C -->
          <div class="c1-parallelogram">
                <div class="highlight1C highlight"></div>
                <div class="shadow1C highlight"></div>
          </div>
          
          <div class="c2-parallelogram">   
               <div class="highlight2C highlight"></div>
               <div class="shadow2C highlight"></div>
          </div>
    </div>   <!-- end of Letter C --> 

   </div> <!-- end row  -->

   
 </body>
</html>
