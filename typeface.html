<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>  Nair Typeface Project </title>
  <style>
       .parallelogram {
        position: fixed;
      width: 20px;
      height: 150px;
      transform: skew(-20deg);
      background: #808080;
    } 

       .a-parallelogram {
      position: relative;
      left:74px;
      width: 20px;
      height: 150px;
      transform: skew(20deg);
      background: #808080;
    }

       .a-bar-parallelogram {
      position: relative;
      bottom: 140px;
      left: 40px;
      width: 20px;
      height: 120px;
      transform: rotate(-130deg) skew(-40deg) ;
      background: #808080;
    }




     body{
      margin: 3em;
     }


 </style>
</head>
 <body>
      
     <div class="parallelogram"></div>
     <div class="a-parallelogram"></div>
     <div class="a-bar-parallelogram"></div>

</body>
</html>
