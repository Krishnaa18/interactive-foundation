<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>  Nair Typeface Project </title>
  <style>
       .parallelogram {
        position: fixed;
      width: 20px;
      height: 150px;
      transform: skew(-20deg);
      background: #808080;
     } 

       .a-parallelogram {
      position: relative;
      left:75px;
      width: 20px;
      height: 150px;
      transform: skew(20deg);
      background: #808080;
    }

        .a-bar-parallelogram {
       position: relative;
       left: : 20px;
       width:40px
       height:100;
       transform: skew(45deg);
       background: #808080;
      }




     body{
      margin: 3em;
     }


 </style>
</head>
 <body>
      
     <div class="parallelogram"></div>
     <div class="a-parallelogram"></div>
     <div class="a-bar-parallelogram"></div>

</body>
</html>
