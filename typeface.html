<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>  Nair Typeface Project </title>
  <style>

         

       .LetterAshadows-highlights {
        opacity:0%;
        transition:opacity 0.5s;
       }

       .LetterAshadows-highlights:hover {
        opacity: 100%
       }



       .parallelogram {
      position: relative;
      bottom: -150px; 
      width: 20px;
      height: 150px;
      transform: skew(-20deg);
      background: #808080;
    } 

       .a-parallelogram {
      position: relative;
      left:74px;
      width: 20px;
      height: 150px;
      transform: skew(20deg);
      background: #808080;
    }

       .a-bar-parallelogram {
      position: relative;
      bottom: 140px;
      left: 40px;
      width: 20px;
      height: 120px;
      transform: rotate(-130deg) skew(-40deg) ;
      background: #808080;
    }

       .shadow1A {
       position: relative;
       bottom: 270px;
       left: 25.5px;
       width: 20px;
       height: 10px;
       transform: skew(-20deg);
       background: #484848;
    } 


       .shadow2A {
       position: relative;
       bottom: 280px;
       left: 48.5px;
       width: 20px;
       height: 10px;
       transform: skew(20deg);
       background: #484848;
    } 
     

       .shadow3A {
      position: relative;
      bottom: 225px;
      left: 112px;
      width: 20px;
      height: 10px;
      transform: rotate(-130deg) skew(-40deg) ;
      background: #484848;
    }


       .highlight1A {
      position: relative;
      bottom:285px;
      left:3px;
      width: 5px;
      height: 130px;
      transform: skew(-20deg);
      background: #B0B0B0;
    }

      
      .highlight2A {
      position: relative;
      bottom: 386px;
      left: 68px;
      width: 5px;
      height: 54px;
      transform: rotate(-130deg) skew(-40deg) ;
      background: #B0B0B0;
    }




       .b1-parallelogram {
      position: relative;
      width: 20px;
      height: 150px;
      transform: rotate(20deg) skew(20deg) ;
      background: #808080;
    } 

     body{
      margin: 10em;
     }


 </style>
</head>
 <body>
       
      <div class="letterA">
         <div class="parallelogram"></div>
         <div class="a-parallelogram"></div>
         <div class="a-bar-parallelogram"></div>
     </div>

      <div class="LetterAshadows-highlights">
         <div class="shadow1A"></div>
         <div class="shadow2A"></div>
         <div class="shadow3A"></div>
         <div class="highlight1A"></div>
         <div class="highlight2A"></div>
      </div>

       <div class="b1-parallelogram"></div>
 </body>
</html>
