<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>  Nair Typeface Project </title>
  <style>

         

      



       .parallelogram {
      width: 20px;
      height: 150px;
      transform: skew(-20deg);
      background: #808080;
    } 

       .a-parallelogram {
      /*position: absolute;*/
      left: 74px;
      top: 0;
      width: 20px;
      height: 150px;
      transform: skew(20deg);
      background: #808080;
    }

       .a-bar-parallelogram {
      bottom: 10px;
      left: 40px;
      width: 20px;
      height: 120px;
      transform: rotate(-130deg) skew(-40deg) ;
      background: #808080;
    }

       .shadow1A {
       width: 20px;
       height: 10px;
       background: #484848;
    } 


       .shadow2A {
       bottom: 0px;
       width: 20px;
       height: 10px;
       background: #484848;
    } 
     

       .shadow3A {
      width: 20px;
      height: 10px;
      background: #484848;
    }


       .highlight1A {
      bottom: 5px;
      left:3px;
      width: 5px;
      height: 130px;
      background: #B0B0B0;
    }

      
      .highlight2A {
      bottom: 20px;
      left: 5px;
      width: 5px;
      height: 54px;
      background: #B0B0B0;
    }




       .b1-parallelogram {
      position: relative;
      width: 20px;
      height: 150px;
      transform: rotate(20deg) skew(20deg) ;
      background: #808080;
    } 

    .letter{
      width: 130px;
      height: 150px;
      position: relative;
      margin: 30px;
    }

    .letter:hover .highlight{
       opacity: 1;
       transition:opacity 0.5s;
    }

    .highlight{
       opacity:0;
    }

     body{
      margin: 10em;
     }

     .row{
      display: flex;
     }

     .letter div{
      position: absolute;
     }

 </style>
</head>
 <body>
    
    <div class="row">   
      
      <div class="letterA letter">
           <div class="parallelogram">
                 <div class="shadow1A highlight"></div>
                 <div class="highlight1A highlight"></div>
           </div><!-- end of third stroke-->
         
         
           <div class="a-parallelogram">
                 <div class="shadow3A highlight"></div>
           </div>  <!-- end of second stroke-->
           
          
           <div class="a-bar-parallelogram">
                <div class="shadow2A highlight"></div>
                <div class="highlight2A highlight"></div>
           </div> <!-- end of first stroke--> 
     

      </div>  <!-- end of Letter A -->



      <div class="letterB letter">
         <div class="b1-parallelogram">
             
         </div>
      </div>


    </div> <!-- end row  -->
 </body>
</html>
